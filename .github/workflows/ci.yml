name: CI

on: [push, pull_request]

env:
  DATABASE_URL: "https://fake.com"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: npm install -g pnpm
      
      - name: Install packages
        run: pnpm install
      
      - name: Typecheck
        run: pnpm typecheck        
      
      - name: Lint
        run: pnpm lint